<body>
  <nav>
    <span class="nav-left">
      <a class="hide" href="index.html"><img class="logo" src="images/logo.png" alt="logo"></a>
    </span>
    <span class="nav-right">
      <ul class="nav-links" data-aos="fade-right" data-aos-delay="100">
        <li class="hide"><a class="" href="#home" class="logo"><img src="" alt="logo"></a></li>
        <li class=""><a href="index.html">Home</a> </li>
        <li><a href="services.html">Services</a> </li>
        <li><a href="portfolio.html">Portfolio</a> </li>
        <li><a href="contact.html">Contact</a> </li>
        <li><a class="" href="contact.html">Get a free quote</a> </li>
      </ul>
      <div class="burger">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
    </span>
  </nav>
  </header>
  <section class="contact" id="contact">
    <div class="contact-text">
      <div class="logo-responsive" href="index.html"><img src="images/logo.png" alt="logo"></div>
      <form data-aos="fade-right" data-aos-delay="300" action="https://formspree.io/mjvolykr" method="POST">
        <h1 class="contact-header">Get in touch for a free quote</h1>
        <input type="text" name="firstname" id="fname" placeholder="Your first name ..">
        <input type="text" name="lname" id="lname" placeholder="Your last name ..">
        <label><input id="mail" placeholder="Your email address .." type="text" name="_replyto"></label>
        <textarea name="subject" id="subject" placeholder="Write something .."></textarea>
        <button style="font-weight: 900;" class="quote"><input type="submit" value="Submit"></input></button>
      </form>
      <div class="socials">
        <div>
          <img src="images/phone.png" />
          <p>+44 0000 0000 0000</p>
        </div>
        <div>
          <img src="images/location.png" />
          <p>Redhill, London</p>
        </div>
        <div>
          <img src="images/facebook.png" />
          <p>Facebook</p>
        </div>
        <div>
          <img src="images/ig.png" />
          <p>Instagram </p>
        </div>
      </div>
    </div>
  </section>
  <script src="app.js"></script>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
  <footer>&copy Alex Furtuna</footer>
